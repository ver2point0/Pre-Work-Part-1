<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <!-- Amount left to fund the project -->
    <div class="project-funding box">
      <strong>$167</strong> still needed for this project
      <div class="project-funding-point"></div>
    </div>

    <!-- Orange progress bar -->
    <div class="progress-bar box">
      <div></div>
    </div>

    <!-- Middle information box -->
    <div class="status-box box">

      <!-- First paragraph-->
      <p><span style="color: #ef5f3c;"><strong>Only 3 days left</strong></span> to fund this project.</p>
      <br>
      <!-- Second paragraph -->
      <p>Join the <strong>42</strong> other donors who have already supported
      this project. Every dollar helps.</p>
      <br>

      <!-- Interactive input textbox and button -->
      <div class="small-box">
        <!-- Input textbox -->
        <div class="default-donation">$ <strong>50</strong></div>
        <!-- Give button -->
        <div class="give-button">Give Now</div>
      </div>

      <!-- Information link to giving $50 -->
      <span style="color: #20a1d4;"><em>Why give $50?</em></span>
    </div>

    <!-- Buttons -->
    <div class="link-box">
      <!-- "Save for later" button -->
      <div class="save-button">Save for later</div>
      <!-- "Tell your friends" button -->
      <div class="share-button">Tell your friends</div>
    </div>
  </body>
</html>
